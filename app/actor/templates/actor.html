<div class="container">
  <div class="row ">
    <div class="col-xs-12 col-sm-9">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6">
            <img class="img-full" ng-src="{{mainImage}}">
          </div>
          <div class="col-md-6">
            <div class="info">
              <p>Name: <strong>{{actor.name}}</strong></p>
              <p>Birthday: {{actor.birthday | date : 'dd MMMM yyyy'}}</p>
              <p ng-if="actor.deathday">Death Day: {{actor.deathday}}</p>
              <p>Place of Birth: {{actor.place_of_birth}}</p>
            </div>
            <div class="row thumbnails">
              <div class="col-xs-6 col-lg-6" ng-repeat="image in actor.images | limitTo: 4">
                  <a href="" ng-click="changePicture(image.file_path)"><img class="img-thumbnail img-full" ng-src="http://image.tmdb.org/t/p/w500{{image.file_path}}"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="row movie-description text-justify">
          <div class="col-xs-12 col-lg-12">
              <p>{{actor.biography}}</p>
          </div>
        </div>
      </div>

      <div class="row movie-actors">
        <div class="col-xs-6 col-lg-3" ng-repeat="actor in movie.actors">
          <div>
            <img ng-if="actor.profile_path" class="img-thumbnail img-full image-sh" ng-src="http://image.tmdb.org/t/p/w500{{actor.profile_path}}">
            <img ng-if="!actor.profile_path" class="img-thumbnail img-full image-sh" ng-src="app/img/noimage.jpg">
            <a ng-href="#/actor/{{actor.id}}" ng-click="toggleCommentsForm()" class="btn btn-warning movie-actor-name">{{actor.name}}</a>
          </div>
        </div>
      </div>

      <div class="row mybody">
          <div class="col-md-12">
            <h3>{{actor.name}} Movies</h3>
          </div>
      </div>

      <div style="height: 305px">
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
            <a ng-href="#/movie/{{slide.movieId}}"><img ng-src="{{slide.image}}" style="margin:auto;"></a>
          </uib-slide>
        </uib-carousel>
      </div>

    </div>

  </div><!--/row-->

</div><!--/.container-->
